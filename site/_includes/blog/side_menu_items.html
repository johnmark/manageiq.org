<ul class="blog_menu blog_months">
  {% assign items = include.items | reverse %}
  {% for item in items %}
  <li class="blog_menu-month">
    <a href="{% if item.path %}/{{ item.path }}{% else %}#{% endif %}">
      {{ item.title }}
    </a>
    {% if item.children %}
    <ul>
      {% include blog/side_menu_items.html items=item.children %}
    </ul>
    {% endif %}
  </li>
  {% endfor %}
</ul>
